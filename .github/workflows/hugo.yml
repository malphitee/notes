# This is a basic workflow to help you get started with Actions

name: hugo-notes-build-and-deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: hugo
        uses: klakegg/actions-hugo@1.0.0
        with:
          target: public
          
      - name: test
        run: pwd && ls
          
      - name: GitHub Pages action
        # You may pin to the exact commit or the version.
        # uses: peaceiris/actions-gh-pages@bbdfb200618d235585ad98e965f4aafc39b4c501
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          # Set a generated GITHUB_TOKEN for pushing to the remote branch.
          github_token: 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
          # Set a target branch for deployment.
          publish_branch: pages
          # Set an input directory for deployment.
          publish_dir: public
          # Set Git user.name
          user_name: malphitee
          # Set Git user.email
          user_email: 317126927@qq.com
          # Set a custom commit message with a triggered commit hash
          commit_message: commit notes
